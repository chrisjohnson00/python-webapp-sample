{% extends 'base.html' %}
{% block content %}
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}

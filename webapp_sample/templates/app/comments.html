{% extends 'base.html' %}
{% block content %}
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Comment Text</th>
    </tr>
    </thead>
    <tbody>
    {% for comment in comments %}
    <tr>
        <th scope="row">{{ comment.id }}</th>
        <td>{{ comment.text }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
